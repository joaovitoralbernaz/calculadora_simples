<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="script.js"></script>
    <input type="text" name="" id="zeroum" placeholder="Primeiro Número"><br>
    <input type="text" name="" id="zerodois" placeholder="Segundo Número"><br>
    <div>
        <input type="radio" name="operacao" id="soma">Soma
        <input type="radio" name="operacao" id="subtracao">Subtração
        <input type="radio" name="operacao" id="multiplicacao">Multiplicação
        <input type="radio" name="operacao" id="divisao">Divisão
    </div>
    <button onclick="calcula()">Calcular</button>
    <p>Resultado: <span id="resultado"></span></p>
</body>
</html>
