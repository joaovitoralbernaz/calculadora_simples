<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="script.js"></script>
    <input type="text"  id="zeroum" placeholder="N° UM"><br>
    <input type="text"  id="zerodois" placeholder="N° DOIS"><br>
    <button onclick="calcula('+')">+</button><br>
    <button onclick="calcula('-')">-</button><br>
    <button onclick="calcula('*')">x</button><br>
    <button onclick="calcula('/')">:</button><br>
    <span>Resultado: </span>
</body>
</html>
